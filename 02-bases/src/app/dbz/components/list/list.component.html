<h4>Listado</h4>

<ul class="list-group">

  <li *ngFor="
      let character of characters_list;
      let i = index;
      let f = first;
      let l = last;
      let even as par;
      let odd as impar;
       " class="list-group-item">

    <span class="text-primary">{{i + 1}}.

    </span> <span> {{character.name}}</span> -

    <strong>Power: </strong> {{character.power}}

  </li>

</ul>
